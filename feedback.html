  <script>
    function validateForm(){
      var fullname = document.forms["feedbackForm"]["fullname"].value;
      if (fullname == "") {
        alert("Fullname must be filled out !");
        return false;
      } else if (!/^[a-zA-Z]+$/.test(fullname)) {
        alert("Fullname must only letters !");
        return false;
      }

      var subject = document.forms["feedbackForm"]["subject"].value;
      if (subject == "") {
        alert("Subject must be filled out !");
        return false;
      } else{
      }

      var pattern =
      /^[a-zA-Z0-9\-_]+(\.[a-zA-Z0-9\-_]+)*@[a-z0-9]+(\-[a-z0-9]+)*(\.[a-z0-9]+(\-[a-z0-9]+)*)*\.[a-z]{2,4}$/;
      var email = document.forms["feedbackForm"]["email"].value;
      if (email == "") {
        alert("Email must be filled out !");
        return false;
      } else if (!pattern.test(email)) {
        alert("Bad email address: " + email);
        return false;
      }

      var feedback = document.forms["feedbackForm"]["feedback"].value;
      if (feedback == "") {
        alert("Feedback must be filled out !");
        return false;
      } else{
        alert("Thankyou for your feedback :)");
      }
    }
  </script>
