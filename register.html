  <script>
    function validateForm() {
      //Fullname
      var fullname = document.forms["registerForm"]["fullname"].value;
      if (fullname == "") {
        alert("Full Name must be filled out !");
        return false;
      } else if (!/^[a-zA-Z]+$/.test(fullname)) {
        alert("Full Name must only letters !");
        return false;
      }

      //Username
      var username = document.forms["registerForm"]["username"].value;
      if (username == "") {
        alert("Username must be filled out");
        return false;
      } else if (username.indexOf(" ") >= 0) {
        alert("Username cannot contain any space !");
        return false;
      } else if (username.length > 6) {
        alert("Username cannot more than 6 characters !");
        return false;
      }

      //Password
      var password = document.forms["registerForm"]["password"].value;
      if (password == "") {
        alert("Password must be filled out !");
        return false;
      } else if (password.length <= 8) {
        alert("Password must more than 8 characters !");
        return false;
      }

      //Confirm Password
      var confirmPassword = document.forms["registerForm"]["confirmPassword"].value;
      if (confirmPassword == "") {
        alert("Confirm Password must be filled out !");
        return false;
      } else if (confirmPassword != password) {
        alert("Password and confirm password is different !");
        return false;
      }

      //Email
      var pattern =
      /^[a-zA-Z0-9\-_]+(\.[a-zA-Z0-9\-_]+)*@[a-z0-9]+(\-[a-z0-9]+)*(\.[a-z0-9]+(\-[a-z0-9]+)*)*\.[a-z]{2,4}$/;
      var email = document.forms["registerForm"]["email"].value;
      if (email == "") {
        alert("Email must be filled out !");
        return false;
      } else if (!pattern.test(email)) {
        alert("Bad email address: " + email);
        return false;
      }

      alert('Register Successfully!');

    }
  </script>

</head>
